# Train command: python train.py --data uprights.yaml
# Default dataset location is next to /yolov5:
#   /parent_folder
#     /uprights
#     /yolov5

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train: ../uprights128/images/train/  # 128 images
val: ../uprights128/images/train/  # 128 images

# number of classes
nc: 1

# class names
names: ['Uprights']
